<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title> おすそわけ </title>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <link rel="stylesheet" href="./style/style.css" type="text/css"></link>
  </head>
  <body style='width:100%;min-height:100%;'>
    <header>O・SU・SO・WA・KE</header>
    <div id="map_canvas" style="width:100%; height:500px"></div>
    <script>
      function detectBrowser() {
        var useragent = navigator.userAgent;
        var mapdiv = document.getElementById("map_canvas");

        if (useragent.indexOf('iPhone') != -1 || useragent.indexOf('Android') != -1 ) {
          mapdiv.style.width = '100%';
          mapdiv.style.height = '100%';
        } else {
          mapdiv.style.width = '600px';
          mapdiv.style.height = '800px';
        }
      }
      function initialize() {
        var latlng = new google.maps.LatLng(35.683794,139.702208);
        var opts = {
          zoom: 15,
          center: latlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          disableDefaultUI: true
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"), opts);
        var v = [[35.683794,139.702208],[35.683788, 139.700511],[35.682437, 139.700135],[35.684050, 139.703279]];
        v.forEach(function(d)
        {
          new google.maps.Marker({
            position: new google.maps.LatLng(d[0],d[1]),
            map: map,
            icon:{
              url: 'image/susoko.png',
              scaledSize: new google.maps.Size(32, 32)
            }
          });

        });
      }
      detectBrowser();
      initialize();
    </script>
  </body>
</html>
